<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Save</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="background:#000; color:#fff; text-align:center; padding-top:50px; font-family:sans-serif;">

    <h2>ROYAL ELITE - CLOUD</h2>
    <p style="color:#555;">Enter details to save in Firebase</p>
    
    <input type="tel" id="phone" placeholder="Mobile Number" style="padding:10px; margin:5px; border-radius:5px;"><br>
    <input type="password" id="pass" placeholder="Password" style="padding:10px; margin:5px; border-radius:5px;"><br>
    <button onclick="save()" style="padding:10px 20px; background:#00d2ff; border:none; cursor:pointer; font-weight:bold; border-radius:5px; margin-top:10px;">SAVE TO DATABASE</button>

    <p id="msg" style="color:#00ff88; margin-top:20px;"></p>

    <script>
        // Aapki details jo image_545270.png mein thi
        var firebaseConfig = {
            apiKey: "AIzaSyAZJY_inGaSTIDqiVbUWkP6Bfp-KHKLfaI",
            authDomain: "royel-2edee.firebaseapp.com",
            databaseURL: "https://royel-2edee-default-rtdb.firebaseio.com",
            projectId: "royel-2edee",
            storageBucket: "royel-2edee.firebasestorage.app",
            messagingSenderId: "718998039907",
            appId: "1:718998039907:web:1bc768333aa41142e37756"
        };
        
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        function save() {
            var p = document.getElementById('phone').value;
            var ps = document.getElementById('pass').value;
            
            if(p && ps) {
                document.getElementById('msg').innerText = "Sending to Firebase...";
                db.ref('users/' + p).set({
                    Number: p,
                    Password: ps,
                    Time: new Date().toLocaleString()
                }).then(() => {
                    alert("Success! Check your Firebase Console.");
                    document.getElementById('msg').innerText = "Saved Successfully: " + p;
                });
            } else {
                alert("Fields khali mat chhodo!");
            }
        }
    </script>
</body>
</html>
